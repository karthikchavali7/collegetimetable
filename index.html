<!DOCTYPE html>
<html>

<head>
    <title>College Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <h1>College Timetable</h1>

    <table>
        <tr>
            <th> </th>
            <th>9AM-10AM</th>
            <th>10AM-11AM</th>
            <th>12-12:30PM</th>
            <th>12:30-1:30PM</th>
            <th>1:30-2:10PM</th>

        </tr>
        <tr>
            <th>MON</th>
            <td colspan="2">ADS</td>
            <th rowspan="5">LUNCH</td>

            <td colspan="2">English</td>


        <tr>
            <th>TUE</th>
            <td>DBMS</td>
            <td>OS</td>
            
            <td colspan="2">SE</td>
        </tr>
        <tr>
            <th>WED</th>
            <td colspan="2">UML LAB</td>
            
            <td>SE</td>
            <td>P&S</td>
            
        </tr>
        <tr>
            <th>THU</td>
            <td colspan="2">ADS LAB</td>
            <td>ENGLISH</td>
            <td>DBMS</td>
        </tr>
        <tr>
            <th>FRI</th>
            <td>English</td>
            <td>P&S</td>
            <td colspan="2">DBMS LAB</td>
            
            
        </tr>
       
    </table>

</body>

</html>
